<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let livre of livresList; let i = index"
            (click)="onClickLivre(i)"
            [ngClass]="{'is-lend': livre.isLend, 'is-not-lend': !livre.isLend}" >>
      <ion-icon name="book"></ion-icon>
      {{ livre.titre }}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click) = "onSaveBooksInDB()">Enregistrer</button>
      <button ion-button block outline (click) = "onFetchBooksInDB()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-footer>
