<ion-header>
  <ion-navbar>
    <ion-title>Réglages</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
      <ion-card-header>Données</ion-card-header>
      <ion-card-content>
        <button ion-button block outline (click) = "onSaveInDB()">Enregistrer</button>
        <button ion-button block outline (click) = "onFetchInDB()">Récupérer</button>
      </ion-card-content>
    </ion-card>
</ion-content>
