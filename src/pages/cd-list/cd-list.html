<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let cd of cdList; let i = index"
            (click)="onClickCd(i)"
            [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend}" >
      <ion-icon name="musical-note"></ion-icon>
      {{ cd.titre }} 
      <p *ngIf="cd.isLend">Prêté à {{ cd.lendTo }}</p>
    </button>
  </ion-list>
</ion-content>
