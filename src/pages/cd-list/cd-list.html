<ion-header>
  <ion-navbar>
    <ion-title>Livres</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item
            icon-start
            *ngFor="let cd of cdList; let i = index"
            (click)="onClickCd(i)"
            [ngClass]="{'is-lend': cd.isLend, 'is-not-lend': !cd.isLend}" >
      <ion-icon name="musical-note"></ion-icon>
      {{ cd.titre }}
    </button>
  </ion-list>
</ion-content>

<ion-footer>
  <ion-card>
    <ion-card-header>Données</ion-card-header>
    <ion-card-content>
      <button ion-button block outline (click) = "onSaveCdInDB()">Enregistrer</button>
      <button ion-button block outline (click) = "onFetchCdInDB()">Récupérer</button>
    </ion-card-content>
  </ion-card>
</ion-footer>
