<ion-content padding>
  <ion-card>
    <ion-card-header>{{ livre.titre }}</ion-card-header>
    <ion-card-content>
      <p>{{ livre.auteur }}</p>
    </ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button
            ion-button
            full
            color="danger"
            [disabled]="livre.isLend"
            (click)="onLend()">Prêter</button>
        </ion-col>
        <ion-col>
          <button
            ion-button
            full
            color="secondary"
            [disabled]="!livre.isLend"
            (click)="onLend()">Récuperer</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
